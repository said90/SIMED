<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">


            <ui:define name="content">
                <p:panel header="Consulta de Paciente"  id="panel"
                         style="width: 100%; height: 100%;margin: 0 auto; text-align:center;align-self: center ;
                         padding: 5px; text-align: justify;font-size: 14px">

                    <h:form>
                        <p:tabView   dynamic="true" effect="fold">
                            <p:tab title="Datos  de Paciente">      
                                <h1>Datos personales de paciente</h1>
                                <p:panel header="Consulta de Paciente" style="align-content: center;margin: 0 auto;align-self: center; width: 60%
                                         ;align-self: center ;
                                         padding: 5px; text-align: justify;font-size: 14px" >
                                    <p:panelGrid columns="2" layout="grid">
                                        <p:outputLabel value="Fecha de Consulta"/>
                                        <p:inputText value="#{episodioController.episodio.fechaConsulta}"/>
                                        <p:outputLabel value="Nombre del paciente"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.nombres} #{episodioController.cita.idPaciente.idPersona.apellidos}"/>
                                        <p:outputLabel value="Fecha de Nacimiento"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.fechaDeNacimiento}"/>
                                        <p:outputLabel value="Sexo"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.sexo}"/>
                                        <p:outputLabel value="Estado civil"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.estadoCivil}"/>
                                        <p:outputLabel value="DUI"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.dui}"/>
                                        <p:outputLabel value="Dirección"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.direccion}"/>
                                        <p:outputLabel value="Teléfono"/>
                                        <p:outputLabel value="#{episodioController.cita.idPaciente.idPersona.telefono}"/>

                                    </p:panelGrid>
                                </p:panel>
                            </p:tab>
                            <p:tab title="Episodio Clinico">    
                                <p:panel header="Motivo de consulta">
                                    <h1>Motivo de consulta</h1>

                                    <p:panelGrid columns="2"  layout="grid">
                                        <p:outputLabel value="Actividad Primaria"/>
                                        <p:selectOneMenu id="cboActividadPrimaria" value="#{episodioController.episodio.actividadPrimaria}"  
                                                         effect="bounce"   filter="true" >
                                            <f:selectItem itemLabel="-- Seleccione Actividad --" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Control de medicamento cronico" itemValue="Control de medicamento cronico"/>
                                            <f:selectItem itemLabel="Consulta Aguda" itemValue="Consulta Aguda"/>
                                            <f:selectItem itemLabel="Respuesta de examenes" itemValue="Respuesta de examenes"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Tipo de consulta Primaria"/>
                                        <p:selectOneMenu id="cboTipoConsultaPrimaria" value="#{episodioController.episodio.tipoConsultaPrimaria}"  
                                                         effect="bounce"   filter="true" >
                                            <f:selectItem itemLabel="-- Seleccione tipo --" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Primera vez" itemValue="Primera vez"/>
                                            <f:selectItem itemLabel="Subsecuente" itemValue="Subsecuente"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Actividad Secundaria"/>
                                        <p:selectOneMenu id="cboActividadSecundaria" value="#{episodioController.episodio.actividadSecundaria}"  
                                                         effect="bounce"   filter="true" >
                                            <f:selectItem itemLabel="-- Seleccione Actividad --" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Control de medicamento cronico" itemValue="Control de medicamento cronico"/>
                                            <f:selectItem itemLabel="Consulta Aguda" itemValue="Consulta Aguda"/>
                                            <f:selectItem itemLabel="Respuesta de examenes" itemValue="Respuesta de examenes"/>
                                            <f:selectItem itemLabel="No aplica" itemValue="No aplica"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Tipo de consulta Secundaria"/>
                                        <p:selectOneMenu id="cboTipoConsultaSecundaria" value="#{episodioController.episodio.tipoActividadSecundaria}"  
                                                         effect="bounce"   filter="true" >
                                            <f:selectItem itemLabel="-- Seleccione tipo --" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Primera vez" itemValue="Primera vez"/>
                                            <f:selectItem itemLabel="Subsecuente" itemValue="Subsecuente"/>
                                            <f:selectItem itemLabel="No aplica" itemValue="No aplica"/>
                                        </p:selectOneMenu>

                                    </p:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab title="Signos vitales" >
                                <h1>Signos vitales</h1>

                                <p:panelGrid columns="2" layout="grid" style="width: 55%; align-self: center;margin: 0 auto;
                                             text-align:center;align-self: center ;
                                             padding: 5px; text-align: justify;font-size: 14px">
                                    <p:outputLabel value="Temperatura C° "/>
                                    <p:spinner value="#{episodioController.episodio.temperatura}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Frecuencia Cardiaca° "/>
                                    <p:spinner value="#{episodioController.episodio.frecuenciaCardiaca}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Frecuencia Respiratoria "/>
                                    <p:spinner value="#{episodioController.episodio.frecuenciaCardiaca}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Presión Arterial Sistolica "/>
                                    <p:spinner value="#{episodioController.episodio.PArterialSistolica}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Presión Arterial Diastolica "/>
                                    <p:spinner value="#{episodioController.episodio.PArterialDiastolica}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Peso (Kg) "/>
                                    <p:spinner value="#{episodioController.episodio.peso}" min="0" size="8"  stepFactor="0.25"/>
                                    <p:outputLabel value="Talla (Mts) "/>
                                    <p:spinner value="#{episodioController.episodio.talla}" min="0" size="8"  stepFactor="0.25" />
                                    <p:outputLabel value="Indice de Masa Corporal " />
                                    <p:spinner value="#{episodioController.episodio.imc}" min="0" size="8"  stepFactor="0.25"/>
                                </p:panelGrid>

                            </p:tab> 
                            <p:tab title="Antecedentes">
                                <h1>Antecedentes de Paciente</h1>

                                <p:panelGrid columns="2" layout="grid" style="margin: 0 auto">
                                    <p:outputLabel value="Antecedentes"/>
                                    <p:inputTextarea value="#{episodioController.episodio.antecedentes}" style="width: 95%;height: 100px;
                                                     margin: 0 auto; text-align:center;align-self: baseline ;
                                                     padding: 5px; text-align: justify;font-size: 14px;margin-left: -215px"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="SOAP">
                                <h1>SOAP</h1>

                                <p:panelGrid columns="2" layout="grid" style="width: 95%;align-self: center">
                                    <p:outputLabel value="Subjetivo"/>
                                    <p:inputTextarea value="#{episodioController.episodio.subjetivo}" style="width: 95%;height: 100px;
                                                     margin: 0 auto; text-align:center;align-self: baseline ;
                                                     padding: 5px; text-align: justify;font-size: 14px;margin-left: -215px"/>
                                    <p:outputLabel value="Objetivo"/>
                                    <p:inputTextarea value="#{episodioController.episodio.objetivo}" style="width: 95%;height: 100px;
                                                     margin: 0 auto; text-align:center;align-self: baseline ;
                                                     padding: 5px; text-align: justify;font-size: 14px;margin-left: -215px"/>
                                    <p:outputLabel value="Analisis"/>
                                    <p:inputTextarea value="#{episodioController.episodio.analisis}" style="width: 95%;height: 100px;
                                                     margin: 0 auto; text-align:center;align-self: baseline ;
                                                     padding: 5px; text-align: justify;font-size: 14px;margin-left: -215px"/>
                                    <p:outputLabel value="Plan"/>
                                    <p:inputTextarea value="#{episodioController.episodio.plan}" style="width: 95%;height: 100px;
                                                     margin: 0 auto; text-align:center;align-self: baseline ;
                                                     padding: 5px; text-align: justify;font-size: 14px;margin-left: -215px"/>
                                </p:panelGrid>
                            </p:tab>


                            <p:tab title="Diagnostico">
                                <h1>Diagnosticos Encontrados</h1>

                                <p:panelGrid columns="2" layout="grid">
                                    <p:outputLabel value="Seleccionar Diagnosticos "/>
                                    <p:commandButton value="Agregar" oncomplete="PF('dlgDiagnosticos').show();"/>
                                    <p:outputLabel value="Cantidad de diagnosticos"/>
                                    <p:outputLabel  value="#{episodioController.diagnosticosSeleccionado.size()}"/>
                                </p:panelGrid>
                                <br/>
                                <p:dataTable id="tblDiag" value="#{episodioController.diagnosticosSeleccionado}" var="diagnostico"
                                             widgetVar="tblDiag" style="width: 80%;margin: 0 auto; text-align:center;
                                             padding: 5px; text-align: justify;font-size: 14px"
                                             emptyMessage="No hay registros en la base de datos"
                                             paginator="true" rows="5" paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                             {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,15" reflow="true" resizeMode="expand"  >
                                    <p:column headerText="Diagnosticos Seleccionados" style="width: 50%; text-align:  center" >
                                        <p:outputLabel value="#{diagnostico.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar diagnostico" style="width: 10%" >
                                        <p:commandButton icon="ui-icon-close"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>


                            <p:tab title="Recetas">
                                <h1>Inidicación de medicamentos</h1>

                                <p:panelGrid columns="2" layout="grid">
                                    <p:outputLabel value="Indicar Medicamentos "/>
                                    <p:commandButton value="Agregar" oncomplete="PF('dlgDiagnosticos').show();"/>
                                    <p:outputLabel value="Cantidad de Medicamentos indicados"/>
                                    <p:outputLabel  value="#{episodioController.diagnosticosSeleccionado.size()}"/>
                                </p:panelGrid>
                                <br/>
                                <p:dataTable id="tblRecetas" value="#{episodioController.diagnosticosSeleccionado}" var="diagnostico"
                                             widgetVar="tblRecetas">
                                    <p:column headerText="Medicamentos Indicados" style="width: 50%; text-align:  center" >
                                        <p:outputLabel value="#{diagnostico.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar medicamento indicado" style="width: 10%" >
                                        <p:commandButton icon="ui-icon-close"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab title="Examenes">
                                <h1>Examenes de Laboratorio Clínico</h1>
                                <p:panelGrid columns="2" layout="grid">
                                    <p:outputLabel value="Indicar Examenes de Laboratorio Clínico: "/>
                                    <p:commandButton value="Agregar" oncomplete="PF('dlgDiagnosticos').show();"/>
                                    <p:outputLabel value="Cantidad de examenes clínicos"/>
                                    <p:outputLabel  value="#{episodioController.diagnosticosSeleccionado.size()}"/>
                                </p:panelGrid>
                                <br/>
                                <p:dataTable id="tblExamenCli" value="#{episodioController.diagnosticosSeleccionado}" var="diagnostico"
                                             widgetVar="tblExamenCli">
                                    <p:column headerText="Examenes Clinicos Indicados" style="width: 50%; text-align:  center" >
                                        <p:outputLabel value="#{diagnostico.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar examen clínico" style="width: 10%" >
                                        <p:commandButton icon="ui-icon-close"/>
                                    </p:column>
                                </p:dataTable>
                                <br/>
                                <br/>
                                <br/>
                                <p:separator/>
                                <br/>
                                <br/>
                                <br/>
                                <h1>Examenes Radiologicos</h1>
                                <p:panelGrid columns="2" layout="grid">
                                    <p:outputLabel value="Indicar Examenes Radiologicos: "/>
                                    <p:commandButton value="Agregar" oncomplete="PF('dlgDiagnosticos').show();"/>
                                    <p:outputLabel value="Cantidad de examenes radiologicos"/>
                                    <p:outputLabel  value="#{episodioController.diagnosticosSeleccionado.size()}"/>
                                </p:panelGrid>
                                <br/>
                                <p:dataTable id="tblExamenRad" value="#{episodioController.diagnosticosSeleccionado}" var="diagnostico"
                                             widgetVar="tblExamenRad">
                                    <p:column headerText="Examenes Radiologicos Indicados" style="width: 50%; text-align:  center" >
                                        <p:outputLabel value="#{diagnostico.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar examen Radiologico" style="width: 10%" >
                                        <p:commandButton icon="ui-icon-close"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>
                            <p:tab title="Incapacidad">
                                <h1>Incapacitar Paciente</h1>
                                <p:panelGrid layout="grid" columns="2">
                                    <p:outputLabel value="Tipo de incapacidad"/>
                                    <p:selectOneMenu/>
                                    <p:outputLabel value="Tipo de Riesgo Incapacidad"/>
                                    <p:selectOneMenu/>
                                    <p:outputLabel value="Dias de incapacidad"/>
                                    <p:spinner value="#{episodioController.episodio.frecuenciaCardiaca}"/>
                                    <p:outputLabel value="Fecha de inicio de incapacidad"/>
                                    <p:calendar id="cldInicio"   value="#{agendaController.cita.fechaRegistro}"
                                                pagedate="today"  locale="es"  pattern="dd/MM/yyyy" />
                                    <p:outputLabel value="Fecha de inicio de incapacidad"/>
                                    <p:calendar id="cldFinal"   value="#{agendaController.cita.fechaRegistro}"
                                                pagedate="today"  locale="es"  pattern="dd/MM/yyyy" />
                                    <p:outputLabel value="Observaciones de Incapacidad"/>
                                    <p:inputTextarea/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Referencia">
                                <h1>Referir a Especialistas en Salud</h1>

                                <p:panelGrid columns="2" layout="grid">
                                    <p:outputLabel value="Indicar Especialistas a referir "/>
                                    <p:commandButton value="Agregar" oncomplete="PF('dlgDiagnosticos').show();"/>
                                    <p:outputLabel value="Cantidad de especialistas a los que se refiere:"/>
                                    <p:outputLabel  value="#{episodioController.diagnosticosSeleccionado.size()}"/>
                                </p:panelGrid>
                                <br/>
                                <p:dataTable id="tblEspecialistas" value="#{episodioController.diagnosticosSeleccionado}" var="diagnostico"
                                             widgetVar="tblEspecialistas">
                                    <p:column headerText="Especialistas a los que se refiere" style="width: 50%; text-align:  center" >
                                        <p:outputLabel value="#{diagnostico.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Eliminar especialista al que se refiere" style="width: 10%" >
                                        <p:commandButton icon="ui-icon-close"/>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>


                            <p:tab title="Resumen">
                                <p:panelGrid columns="2" layout="grid">

                                </p:panelGrid>
                            </p:tab>

                        </p:tabView>
                        <p:commandButton value="Ver Historial clínico de paciente" style="height: 60px"/>
                        <p:commandButton value="Registrar Episodio" style="height: 45px; margin: 0 auto; margin-left:  65%"/>
                    </h:form>

                </p:panel>
                <p:dialog id="dlgDiagnosticos" header="Seleccion de Diagnosticos" showEffect="fade" hideEffect="explode" 
                          style="width: 100%;margin: 0 auto; text-align:center;align-self: center ; height: 35%;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgDiagnosticos" modal="true" draggable="false" resizable="false" minWidth="400"  >
                    <h:form>

                        <p:dataTable id="tblDiagnosticos" value="#{diagnosticoController.lstDiagnosticos}" 
                                     var="diagnostico" style="width: 80%;margin: 0 auto; text-align:center;
                                     padding: 5px; text-align: justify;font-size: 14px" selection="#{episodioController.diagnosticosSeleccionado}" 
                                     emptyMessage="No hay registros en la base de datos" rowKey="#{diagnostico.idDiagnostico}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,25,50"  widgetVar="data" >


                            <f:facet name="header" >
                                <p:outputPanel style="height: available">
                                    <h:outputText value="Buscar en todos los campos" style="padding-right: 20px"/>
                                    <p:inputText  id="globalFilter" onkeyup= "PF('data').filter()" 
                                                  placeholder="Ingrese cualquier palabra o numero"  style="width: 350px"/> 
                                    <p:commandButton value="Agregar diagnosticos" update="panel" oncomplete="PF('dlgDiagnosticos').hide();"/>

                                </p:outputPanel>
                                <p:separator/>
                                <BR/>

                            </f:facet>

                            <p:column selectionMode="multiple" style="width: 1%"/>

                            <p:column headerText="Diagnostico" style="width: 50%; text-align:  center" >
                                <p:outputLabel value="#{diagnostico.descripcion}"/>
                            </p:column>


                        </p:dataTable>

                    </h:form>
                </p:dialog>

            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
