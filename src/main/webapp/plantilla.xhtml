<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>SIMED</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:panel  style="width: 100%;margin: 0 auto; text-align:center;
                              padding: 5px; text-align: justify;font-size: 14px">
                        <p:menubar>

                            <p:submenu label="Administracion" >
                                <p:menuitem value="Usuarios" url="/administracion/usuario.xhtml" />
                                <p:menuitem value="Permisos" url="/administracion/Permisos.xhtml" />
                            </p:submenu>

                            <p:submenu label="Catalogos" >
                                <p:menuitem value="Pacientes" url="/catalogos/pacientes.xhtml" />
                                <p:menuitem value="Medicos" url="/catalogos/medicos.xhtml" />
                                <p:menuitem value="Diagnosticos" url="/catalogos/diagnosticos.xhtml" />
                                <p:menuitem value="Especialistas" url="/catalogos/especialistas.xhtml" />
                                <p:menuitem value="Examenes de Laboratorio Clinico" url="/catalogos/examenlaboratorio.xhtml" />
                                <p:menuitem value="Examenes Radiologia" url="/catalogos/examenradiologico.xhtml" />
                                <p:menuitem value="Medicamentos" url="/catalogos/medicamentos.xhtml" />
                                <p:menuitem value="Tipo de Usuario" url="/catalogos/tipoUsuario.xhtml" />
                            </p:submenu>

                            <p:submenu label="Agenda" >
                                <p:menuitem value="Agendar Paciente" url="#" />

                            </p:submenu>
                            <p:submenu label="Consulta Medica" >
                                <p:menuitem value="Pacientes Asignados" url="#" />
                                <p:menuitem value="Historial Clinico de Paciente" url="#" />

                            </p:submenu>
                            <p:submenu label="Reportes" >
                                <p:menuitem value="Agenda de pacientes" url="#" />
                                <p:menuitem value="Pacientes por medico" url="#" />

                            </p:submenu>
                            <f:facet name="options">
                                <p:outputLabel value="Bienvenido #{usuarioController.usuario.usuario}"/>
                                <p:outputLabel value="      | "/>

                                <p:commandButton icon="ui-icon-power" value="Cerrar Sesion" actionListener="#{loginController.cerrarSesion()}" action="/login.xhtml?faces-redirect=true"/>

                            </f:facet>

                        </p:menubar>

                    </p:panel>
                </h:form>
                <br/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"> <p:panel  style="height: 100%; width: 80%;margin: 0 auto; text-align:center;align-content: center ;
                                                 padding: 5px; text-align: justify;font-size: 32px;font-style: italic; ">
                    <p:panelGrid layout="grid" columns="1" style="margin: 0 auto;text-align: center" >
                        <p:outputLabel value="SISTEMA DE REGISTRO DE CONSULTAS MEDICAS"/>
                        <p:separator/>
                        <p:graphicImage value="/resources/image/fondoMedico3.PNG" />
                    </p:panelGrid>

                </p:panel>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
