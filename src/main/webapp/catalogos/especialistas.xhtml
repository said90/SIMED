<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla.xhtml">



            <ui:define name="content">
                <p:panel header="Registro de Especialistas en salud"  id="panel"
                         style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                         padding: 5px; text-align: justify;font-size: 14px">
                    <h:form id="frmMostrar" >
                        <p:growl  globalOnly="true" showDetail="true"/>
                        <p:dataTable id="tblEspecialistas" value="#{especialistasController.lstEspecialistas}" 
                                     var="especialista" style="width: 80%;margin: 0 auto; text-align:center;
                                     padding: 5px; text-align: justify;font-size: 14px"
                                     emptyMessage="No hay registros en la base de datos"
                                     paginator="true" rows="5" paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                                     {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15" reflow="true" resizeMode="expand"  widgetVar="data" >


                            <f:facet name="header" >
                                <p:outputPanel style="height: available">
                                    <h:outputText value="Buscar en todos los campos" style="padding-right: 20px"/>
                                    <p:inputText  id="globalFilter" onkeyup= "PF('data').filter()" 
                                                  placeholder="Ingrese cualquier palabra o numero"  style="width: 350px"/> 
                                    <p:commandButton  
                                        value="Registrar Especialista" icon="ui-icon-pencil"
                                        onclick="PF('dlgRegistrar').show();">
                                        <p:effect type="pulsate" event="click" />
                                    </p:commandButton>
                                </p:outputPanel>
                                <p:separator/>
                                <BR/>

                            </f:facet>

                            <p:column headerText="Especialista" filterBy="#{especialista.descripcion}" filterMatchMode="contains" style="width: 50%; text-align:  center">
                                <p:outputLabel value="#{especialista.descripcion}"/>
                            </p:column>
                            <p:column headerText="Operaciones" style=" width: 25%;text-align: center; padding-right: 10px">

                                <p:commandButton title="Modificar especialista" icon="ui-icon-pencil"
                                                 oncomplete="PF('dlgModificar').show();"  
                                                 actionListener="#{especialistasController.setEspecialista(especialista)}" update="dlgModificar"  >
                                    <f:setPropertyActionListener target="#{especialistasController.especialista}" value="#{especialista}"  />
                                </p:commandButton>

                                <p:commandButton title="Eliminar el Especialista" icon="ui-icon-close" oncomplete="PF('dlgEliminar').show();">
                                    <f:setPropertyActionListener target="#{especialistasController.especialista}" value="#{especialista}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </h:form>

                </p:panel>

                <p:dialog id="dlgRegistrar" header="Registrar Especialista en salud " showEffect="fade" hideEffect="explode" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgRegistrar" modal="true" draggable="false" resizable="false" minWidth="600"  >
                    <h:form>
                        <p:panelGrid columns="2" layout="grid" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                                     padding: 5px; text-align: justify;font-size: 14px">
                            <p:outputLabel value="Especialista:"  style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:column/>
                            <p:inputTextarea id="diagnostico" value="#{especialistasController.especialista.descripcion}" style="margin: 0 auto; text-align:center;align-self: center ;
                                             padding: 5px; text-align: justify;font-size: 14px"  
                                             title="especialista" />
                            <p:column/>
                            <p:commandButton value="Registrar" actionListener="#{especialistasController.registrarEspecialista()}" 
                                             action="especialistas.xhtml?faces-redirect=true" oncomplete="PF('dlgRegistrar').hide();" 
                                             update="panel"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>


                <p:dialog id="dlgModificar" header="Modificar Especialista en Salud" showEffect="fade" hideEffect="explode" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgModificar" modal="true" draggable="false" resizable="false" minWidth="400"  >
                    <h:form>
                        <p:panelGrid columns="2" layout="grid" style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                                     padding: 5px; text-align: justify;font-size: 14px">
                            <p:outputLabel value="Especialista:"   style="margin: 0 auto; text-align:center;align-self: center ;
                                           padding: 5px; text-align: justify;font-size: 14px" />
                            <p:column/>
                            <p:inputTextarea id="diagnostico" value="#{especialistasController.especialista.descripcion}" style="margin: 0 auto; text-align:center;align-self: center ;
                                             padding: 5px; text-align: justify;font-size: 14px"  
                                             title="especialista" />
                            <p:column/>
                            <p:commandButton value="Modificar" actionListener="#{especialistasController.modificarEspecialista()}" 
                                             action="especialistas.xhtml?faces-redirect=true" oncomplete="PF('dlgModificar').hide();" 
                                             update="panel"/>
                        </p:panelGrid>
                    </h:form>
                </p:dialog> 


                <p:dialog  header="Eliminar Especialista en salud"
                           showEffect="explode" hideEffect="explode"
                           widgetVar="dlgEliminar" modal="true" resizable="false" minWidth="200">
                    <h:form id="formEliminar">
                        <h:outputText value="Â¿Desea eliminar este especialista en salud ?"/>
                        <p:commandButton value="Si" actionListener="#{especialistasController.eliminarEspecialista()}"
                                         action="especialistas.xhtml?faces-redirect=true"
                                         oncomplete="PF('dlgeliminar').hide();"/>
                        <p:commandButton value="No" onclick="PF('dlgeliminar').hide()"/>
                    </h:form>
                </p:dialog>  

            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
