<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantilla.xhtml">



            <ui:define name="content">
                <h:form>

                    <h:panelGrid  columnClasses="value" style="width: 100%; height: 25%">

                        <p:schedule id="schedule" value="#{episodioController.eventModel}" widgetVar="myschedule"  draggable="false"
                                    resizable="false"  
                                    locale="es"  aspectRatio="3.3" clientTimeZone="local" >

                            <p:ajax event="eventSelect"  listener="#{episodioController.onEventSelect}" update="dlgRegistrar" oncomplete="PF('dlgRegistrar').show();" />
                        </p:schedule>

                    </h:panelGrid>


                </h:form>

                <p:dialog id="dlgRegistrar" header="Registrar Cita " showEffect="explode" hideEffect="bounce" 
                          style="width: 100%;margin: 0 auto; text-align:center;align-self: center ;
                          padding: 5px; text-align: justify;font-size: 14px"
                          widgetVar="dlgRegistrar" modal="true" draggable="false" resizable="false" minWidth="600"   >
                    <p:outputLabel value="nombre del paciente"/>
                    <p:inputText value="#{episodioController.cita.idPaciente.idPersona.nombres} #{episodioController.cita.idPaciente.idPersona.apellidos}"/>
                    <p:outputLabel value="fecha de cita"/>
                    <p:inputText value="#{episodioController.cita.fechaCita}"/>
                    
                    
                </p:dialog>
            </ui:define>

            <ui:define name="bottom">
                
            </ui:define>

        </ui:composition>

    </body>
</html>
